<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: 'true' }"></ngx-loading>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <label class="Tile">Master Building
        </label>
      </div>
      <div class="card-body pl-0 pr-0">
        <div class="col">
          <form class="form-1">
            <div class="form-group row">
              <label for="buildingCode" class="col-md-3 col-xl-2 col-form-label">Code</label>
              <div class="col-sm col-md-8 col-lg-4">
                <input type="text" class="form-control" id="buildingCode" name="buildingCode" [(ngModel)]="buildingCode" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="buildingName" class="col-md-3 col-xl-2 col-form-label">Name</label>
              <div class="col-sm col-md-8 col-lg-4">
                <input type="text" class="form-control" id="buildingName" name="buildingName" [(ngModel)]="buildingName" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="buildingDesc" class="col-md-3 col-xl-2 col-form-label">Description</label>
              <div class="col-sm col-md-8 col-lg-4">
                <input type="text" class="form-control" id="buildingDesc" name="buildingDesc" [(ngModel)]="buildingDesc" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="buildingProperty" class="col-md-3 col-xl-2 col-form-label">Property</label>
              <div class="col-sm col-md-8 col-lg-4">
                <select id="buildingProperty" name="buildingProperty" class="form-control" [(ngModel)]="buildingProperty" required>
                  <option disabled selected value="0">Choose...</option>
                  <option *ngFor="let propert of _dataproperty" value="{{ propert.code_property }}">{{ propert.name_property }}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="buildingWing" class="col-md-3 col-xl-2 col-form-label">Wing</label>
              <div class="col-sm col-md-8 col-lg-4">
                <select id="buildingWing" name="buildingWing" class="form-control" [(ngModel)]="buildingWing" required>
                  <option disabled selected value="0">Choose...</option>
                  <option *ngFor="let wing of _datamstwing" value="{{ wing.code_wing }}">{{ wing.name_wing }}</option>
                </select>
              </div>
            </div>
          </form>
          <br>
          <form class="form-inline justify-content-end">
            <button type="submit" (click)="btnSave()" class="btn btn-add">Save</button>
            <!-- <button type="submit" class="btn btn-checked-out col col-md-2 col-xl-1">Delete</button> -->
            <button type="button" (click)="btnCancel()" class="btn btn-delete">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
