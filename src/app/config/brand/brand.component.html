<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: 'true' }"></ngx-loading>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <label class="Tile" *ngIf="mode === 'EDIT'">Brand : {{ brandName }}</label>
        <label class="Tile" *ngIf="mode === 'ADD'">Brand</label>
      </div>
      <div class="card-body pl-0 pr-0">
        <div class="col">
          <form class="form-1">
            <div class="form-group row">
              <label for="brandCode" class="col-md-3 col-xl-2 col-form-label">Brand Code</label>
              <div class="col-sm col-md-8 col-lg-4">
                <input type="text" class="form-control" id="brandCode" name="brandCode" [(ngModel)]="brandCode" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="brandName" class="col-md-3 col-xl-2 col-form-label">Brand Name</label>
              <div class="col-sm col-md-8 col-lg-4">
                <input type="text" class="form-control" id="brandName" name="brandName" [(ngModel)]="brandName" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="Active" class="col-md-3 col-xl-2 col-form-label">Active</label>
              <div class="col-sm col-md-8 col-lg-4">
                <label class="custom-control custom-checkbox">
                  <input [(ngModel)]="active" type="checkbox" class="custom-control-input" id="Active" name="Active"
                    checked>
                  <span class="custom-control-indicator"></span>
                  <!-- <span class="custom-control-description">Fixed Rate</span> -->
                </label>
                <!-- <input type="text" class="form-control" id="Active"> -->

              </div>
            </div>
            <div class="form-group row">
              <label for="brandLicense" class="col-md-3 col-xl-2 col-form-label">Brand License</label>
              <div class="col-sm col-md-8 col-lg-4">
                <input type="text" class="form-control" id="brandLicense" name="brandLicense" [(ngModel)]="brandLicense" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="brandValidate" class="col-md-3 col-xl-2 col-form-label">Brand Validate</label>
              <div class="input-group col-sm col-md-8 col-lg-4">
                  <input type="date" class="form-control" id="brandValidate" name="brandValidate" [ngModel] ="brandValidate | date:'yyyy-MM-dd'" (ngModelChange)="brandValidate = $event" [value]="datee | date:'yyyy-MM-dd'">

                <!-- <input class="form-control" id="brandValidate" name="brandValidate" type="text" [(ngModel)]="brandValidate" > -->
                <!-- value="{{brandValidate | date:'dd/MM/yyyy'}}" -->
                <span class="input-group-addon">
                  <i class="oi oi-calendar"></i>
                </span>
              </div>
            </div>
          </form>
          <br>
          <form class="form-inline justify-content-end">
            <button type="submit" (click)="btnSave()" class="btn btn-add">Save</button>
            <!-- <button type="submit" class="btn btn-checked-out col col-md-2 col-xl-1">Delete</button> -->
            <button type="button" (click)="btnCancel()" class="btn btn-delete">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
